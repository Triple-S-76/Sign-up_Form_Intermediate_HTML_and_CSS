<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sign-Up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-left">
    <div class="image-bar">
      <img class="odin-image" src="/images/odin-lined.png" alt="the-odin-project-logo">
      ODIN
    </div>
  </div>

  <div class="main-right">

    <div class="right-top-info">
      <div class="intro-text">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
    </div>
    
    <form action="https://httpbin.org/post" method="post" class="entire-form">
        <h2 class="do-this">Let's do this!</h2>
        <div class="entry-form">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div>
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="user-email">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone">
          </div>
          <div>
            <label for="user-password">PASSWORD</label>
            <input type="password" id="user-password" name="user-password" class="error">
          </div>
          <div>
            <label for="user-password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="user-password-confirm" name="user-password-confirm" class="error">
          </div>
        </div>
        <div class="submit-buttons">
          <button>Create Account</button>
          <p>Already have an account? <a href="log-in">Log in</a></p>
        </div>

      </form>

  </div>
  
</body>
</html>
